android {
	compileSdkVersion 25
	buildToolsVersion '25.0.3'

	defaultConfig {
		applicationId System.getenv("bundleIdentifier")
		minSdkVersion System.getenv("minSdkVersion") as int
		targetSdkVersion 25
		versionCode System.getenv("bundleVersionCode") as int
		versionName System.getenv("version")
		multiDexEnabled true
	}

	lintOptions {
		abortOnError false
	}
	signingConfigs { release {
		storeFile file(System.getenv("keystoreName"))
		storePassword System.getenv("keystorePass")
		keyAlias System.getenv("keyaliasName")
		keyPassword System.getenv("keyaliasPass")
	} }

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			signingConfig signingConfigs.release
		}
	}

}
